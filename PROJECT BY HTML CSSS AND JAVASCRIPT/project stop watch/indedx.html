<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="/image/stop.png" onclick="stopTimer" alt="stop">
            <img src="/image/start.png" onclick="startTimer" alt="start">
            <img src="/image/reset.png" onclick="resetTimer" alt="reset">
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
